# turn all lights off when leaving by day
leaving_day_turn_lights_off:
  module: ActionLight
  class: ActionLight
  trigger_entity: switch.apartment_present
  trigger_status: off
  constraint_list:
    - input_boolean.automation_darkness_lighting,off
  action_entities:
    - light.arbeitszimmer_alle_lichter
    - light.bad_alle_lichter
    - light.dusche_alle_lichter
    - light.esszimmer_alle_lichter
    - light.flur_alle_lichter
    - light.garten_alle_lichter
    - light.light_garden_ball_large_light
    - light.light_garden_ball_front_light
    - light.light_garden_ball_back_light
    - light.gastezimmer_alle_lichter
    - switch.plug_guestroom_standinglight_switch
    - light.kuche_alle_lichter
    - light.schlafzimmer_alle_lichter
    - light.wohnzimmer_alle_lichter
  action_status: off
  dependencies: util_delayer

# turn all lights off except the garden and living room
# wall lights when leaving at night
leaving_night_turn_lights_off:
  module: ActionLight
  class: ActionLight
  trigger_entity: switch.apartment_present
  trigger_status: off
  constraint_list: 
    -input_boolean.automation_darkness_lighting,on
  action_entities:
    - light.arbeitszimmer_alle_lichter
    - light.bad_alle_lichter
    - light.dusche_alle_lichter
    - light.esszimmer_alle_lichter
    - light.flur_alle_lichter
    - light.gastezimmer_alle_lichter
    - switch.plug_guestroom_standinglight_switch
    - light.kuche_alle_lichter
    - light.schlafzimmer_alle_lichter
    - light.wohnzimmer_deckenlampe
    - light.wohnzimmer_leselampe
    - light.wohnzimmer_stehlampe
  action_status: off
  dependencies: util_delayer

# make sure garden lights and living room wall lights
# are turned on when leaving at night
leaving_night_turn_lights_on:
  module: ActionLight
  class: ActionLight
  trigger_entity: switch.apartment_present
  trigger_status: off
  constraint_list:
    - input_boolean.automation_darkness_lighting,on
  action_entities:
    - light.wohnzimmer_wandlampen
    - light.garten_laterne
    - light.light_garden_ball_large_light
    - light.light_garden_ball_front_light
    - light.light_garden_ball_back_light
  action_status: on
  dependencies: util_delayer

# turn some lights on when returning at night
returning_dark_turn_lights_on:
  module: ActionLight
  class: ActionLight
  trigger_entity: switch.apartment_present
  trigger_status: on
  constraint_list:
    - input_boolean.automation_darkness_lighting,on
  action_entities:
    - light.flur_flur
    - light.kuche_schranklicht
    - light.wohnzimmer_stehlampe
  action_status: on
  dependencies: util_delayer

# turn all lights of when sleep mode starts
sleeping_turn_lights_off:
  module: ActionLight
  class: ActionLight
  trigger_entity: switch.apartment_sleeping
  trigger_status: on
  action_entities:
    - light.arbeitszimmer_alle_lichter
    - light.bad_alle_lichter
    - light.dusche_alle_lichter
    - light.esszimmer_alle_lichter
    - light.flur_alle_lichter
    - light.garten_alle_lichter
    - light.light_garden_ball_large_light
    - light.light_garden_ball_front_light
    - light.light_garden_ball_back_light
    - light.gastezimmer_alle_lichter
    - switch.plug_guestroom_standinglight_switch
    - light.kuche_alle_lichter
    - light.schlafzimmer_alle_lichter
    - light.wohnzimmer_alle_lichter
  action_status: off
  dependencies: util_delayer

# turn garden and living room wall lights on at sunset
sunset_turn_lights_on:
  module: ActionLight
  class: ActionLight
  trigger_entity: input_boolean.automation_darkness_lighting
  trigger_status: on
  action_entities:
    - light.wohnzimmer_wandlampen
    - light.garten_laterne
    - light.light_garden_ball_large_light
    - light.light_garden_ball_front_light
    - light.light_garden_ball_back_light
  action_status: on
  dependencies: util_delayer

# turn the living room floor light on at sunset when present
sunset_present_turn_lights_on:
  module: ActionLight
  class: ActionLight
  trigger_entity: input_boolean.automation_darkness_lighting
  trigger_status: on
  constraint_list:
    - switch.apartment_present,on
  action_entities:
    - light.wohnzimmer_stehlampe
  action_status: on
  dependencies: util_delayer
