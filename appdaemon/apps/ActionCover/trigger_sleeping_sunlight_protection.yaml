kitchen_sleeping_window_open_sunlight_protection:
  module: ActionCover
  class: ActionCover
  trigger_entity: input_boolean.automation_darkness_cover_protection
  trigger_status: on
  constraint_list:
    - binary_sensor.door_sensor_kitchen,on
    - switch.apartment_sleeping,on
  action_scenes:
    - scene.wohnzimmer_rolladen_kuche
  dependencies: util_delayer
  global_dependencies: global

