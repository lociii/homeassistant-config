kitchen_window_opened_present_dark:
  module: ActionCover
  class: ActionCover
  trigger_entity: binary_sensor.door_sensor_kitchen
  trigger_status: on
  constrain_input_boolean:
    - sensor.apartment__present,on
    - input_boolean.automation_darkness_cover,on
  action_scenes:
    - scene.wohnzimmer__rolladen_kuche_schlitz
  dependencies: util_delayer

