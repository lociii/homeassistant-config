kitchen_leaving_window_open:
  module: ActionCover
  class: ActionCover
  trigger_entity: switch.apartment__present
  trigger_status: off
  constrain_input_boolean:
    - binary_sensor.door_sensor_kitchen,on
  action_scenes:
    - scene.wohnzimmer__rolladen_kuche
  dependencies: util_delayer

