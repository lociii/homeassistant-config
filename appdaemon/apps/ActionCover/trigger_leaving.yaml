kitchen_leaving_window_open:
  module: ActionCover
  class: ActionCover
  trigger_entity: switch.apartment_present
  trigger_status: off
  constraint_list:
    - binary_sensor.door_sensor_kitchen,on
  action_entities:
    - cover.wohnzimmer_rolladen_kuche
  action_status: off
  dependencies: util_delayer
  global_dependencies: global

