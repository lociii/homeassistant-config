- id: '1715763860814'
  alias: Medizin - Reminder Jens
  description: ''
  trigger:
  - platform: time
    at: '17:00:00'
  condition: []
  action:
  - variables:
      action_fourty: medicine_pantoprazol_action_fourty_{{ context_id }}
      action_two_twenty: medicine_pantoprazol_action_two_twenty_{{ context_id }}
      action_twenty: medicine_pantoprazol_action_twenty_{{ context_id }}
      tag: medicine_pantoprazol_{{ context_id }}
    alias: Variablen setzen
  - alias: Sende Benachrichtigung
    service: notify.mobile_app_pixel_6
    data:
      title: Medizin nehmen
      message: Pantoprazol nehmen und registrieren
      data:
        tag: '{{ tag }}'
        persistent: true
        notification_icon: mdi:pill-multiple
        actions:
        - action: '{{ action_fourty }}'
          title: 40mg
        - action: '{{ action_two_twenty }}'
          title: 2x20mg
        - action: '{{ action_twenty }}'
          title: 20mg
  - alias: Warte auf Antwort
    wait_for_trigger:
    - alias: 40mg
      platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_fourty }}'
    - alias: 2x20mg
      platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_two_twenty }}'
    - alias: 20mg
      platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: '{{ action_twenty }}'
  - alias: Anzahl verbleibender Tabletten reduzieren
    choose:
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger.event.data.action == action_fourty }}'
      sequence:
      - service: input_number.decrement
        metadata: {}
        data:
          amount: 1
        target:
          entity_id: input_number.medizin_pantoprazol_40mg
      alias: 40mg
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger.event.data.action == action_two_twenty }}'
      sequence:
      - service: input_number.decrement
        metadata: {}
        data:
          amount: 2
        target:
          entity_id:
          - input_number.medizin_pantoprazol_20mg
      alias: 2x20mg
    - conditions:
      - condition: template
        value_template: '{{ wait.trigger.event.data.action == action_twenty }}'
      sequence:
      - service: input_number.decrement
        metadata: {}
        data:
          amount: 1
        target:
          entity_id:
          - input_number.medizin_pantoprazol_20mg
      alias: 20mg
  mode: restart
