- id: '1594805988015'
  alias: Temperatur - Wechsel kalt zu warm - Announcement
  description: Innen kühl, aussen warm, irgendein Fenster auf
  trigger:
  - entity_id: input_select.temperatur_schwelle
    from: Kalt
    platform: state
    to: Warm
  condition:
  - condition: or
    conditions:
    - condition: state
      entity_id: binary_sensor.magnet_window_kitchen_contact
      state: 'on'
    - condition: state
      entity_id: binary_sensor.magnet_window_guestroom_contact
      state: 'on'
    - condition: state
      entity_id: binary_sensor.magnet_window_bedroom_contact
      state: 'on'
    - condition: state
      entity_id: binary_sensor.magnet_window_office_contact
      state: 'on'
  - condition: state
    entity_id: input_boolean.sleeping
    state: 'off'
  - condition: state
    entity_id: input_boolean.presence
    state: 'on'
  action:
  - data:
      volume_level: 0.7
    entity_id: media_player.wohnzimmer
    service: media_player.volume_set
  - delay: 00:00:01
  - data:
      entity_id: media_player.wohnzimmer
      message: <speak>Draussen wird's warm, mach schnell die Fenster zu.</speak>
    service: tts.amazon_polly_say
  - delay: 00:00:15
  - data:
      volume_level: 0.3
    entity_id: media_player.wohnzimmer
    service: media_player.volume_set
