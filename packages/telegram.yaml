    api_key: !secret telegram_bot_token
    allowed_chat_ids:
      - !secret telegram_chat_id_jens
      - !secret telegram_chat_id_eva

notify:
  - name: jens_telegram
    platform: telegram
    chat_id: !secret telegram_chat_id_jens
  - name: eva_telegram
    platform: telegram
    chat_id: !secret telegram_chat_id_eva
