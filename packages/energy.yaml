template:
  - sensor:
    - name: "Aktuelle Einspeisung"
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"
      state: >
        {% if states('sensor.sum_active_instantaneous_power')|int < 0 %}
          {{ states('sensor.sum_active_instantaneous_power')|int|abs }}
        {% else %}
          0
        {% endif %}
  - sensor:
    - name: "Aktuelle Leistungsaufnahme"
      unit_of_measurement: "W"
      device_class: "power"
      state_class: "measurement"
      state: >
        {% if states('sensor.sum_active_instantaneous_power')|int > 0 %}
          {{ states('sensor.sum_active_instantaneous_power')|int }}
        {% else %}
          0
        {% endif %}
