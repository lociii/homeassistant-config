blueprint:
  name: Sensor schaltet Schalter
  description: Bet√§tigung eines Sensors schaltet einen oder mehrere Schalter an/aus
  source_url: https://github.com/lociii/homeassistant-config/blob/master/blueprints/automation/sensor_toggles_switch.yaml
  domain: automation
  input:
    sensor:
      name: Sensor
      selector:
        entity:
          filter:
            domain: binary_sensor
    target:
      name: Ziel
      selector:
        target:
          entity:
            domain: switch

mode: single
max_exceeded: silent

trigger:
  trigger: state
  entity_id: !input sensor
  from: "off"
  to: "on"

action:
  - action: switch.toggle
    target: !input target
