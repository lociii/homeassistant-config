title: Garten und Pflanzen
path: garden
icon: mdi:flower
cards:
  - type: entities
    title: Klima
    show_header_toggle: false
    entities:
      - entity: sensor.weather_outdoor_temperature
        icon: mdi:temperature-celsius
        name: Temperatur
      - entity: sensor.weather_outdoor_humidity
        icon: mdi:water-percent
        name: Luftfeuchtigkeit
      - entity: sensor.weather_outdoor_pressure
        icon: mdi:speedometer
        name: Luftdruck
  - type: entities
    title: Bewässerung
    show_header_toggle: false
    entities:
      - entity: light.bewasserung_sprenkler
        name: Sprenkler
        icon: mdi:water-pump
      - entity: light.bewasserung_raketen
        name: Raketen
        icon: mdi:water-pump
      - entity: light.bewasserung_busche
        name: Büsche
        icon: mdi:water-pump
      - entity: light.bewasserung_entnahme
        name: Entnahme
        icon: mdi:water-pump
  - type: entities
    title: Zyklen
    show_header_toggle: false
    entities:
      - entity: input_boolean.automation_watering_short
        name: Kurze Bewässerung jetzt
        icon: mdi:play-circle-outline
      - entity: input_boolean.automation_watering_short_night
        name: Kurze Bewässerung nachts
        icon: mdi:timer
      - type: divider
      - entity: input_boolean.automation_watering_long
        name: Lange Bewässerung jetzt
        icon: mdi:play-circle-outline
      - entity: input_boolean.automation_watering_long_night
        name: Lange Bewässerung nachts
        icon: mdi:timer
  - type: plant-status
    name: Pflanze 1
    entity: plant.plant_one
  - type: plant-status
    name: Pflanze 2
    entity: plant.plant_two
  - type: plant-status
    name: Pflanze 3
    entity: plant.plant_three