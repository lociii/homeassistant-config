remote:
  - platform: harmony
    name: harmony_living_room
    host: !secret harmony_living_room_ip
    delay_secs: 1.0

script:
  living_room_tv_turn_on:
    alias: living_room_tv_turn_on
    sequence:
      - service: remote.send_command
        data_template:
          device: '57661619'
          command: 'PowerOn'
          entity_id: remote.harmony_living_room

  living_room_tv_turn_off:
    alias: living_room_tv_turn_on
    sequence:
      - service: remote.send_command
        data_template:
          device: '57661619'
          command: 'PowerOff'
          entity_id: remote.harmony_living_room

  living_room_tv_broadcast:
