      - service: remote.send_command
        data_template:
          device: '57661619'
          command: 'InputTv'
          entity_id: remote.harmony_living_room

  living_room_tv_firetv:
    alias: living_room_tv_firetv
    sequence:
      - service: remote.send_command
        data_template:
          device: '57661619'
          command: 'InputHdmi1'
          entity_id: remote.harmony_living_room
  
  living_room_tv_channel_1:
    alias: living_room_tv_channel_1
    sequence:
      - service: remote.send_command
        data_template:
          entity_id: remote.harmony_living_room
          command:
