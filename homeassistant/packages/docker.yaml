docker_monitor:
  containers:
    - appdaemon
    - backup
    - chronograf
    - ftp
    - grafana
    - homeassistant
    - influxdb
    - mosquitto
    - paperless_consumer
    - paperless_webserver
    - postgresql
    - traccar
    - traccar_db
    - traefik
  monitored_conditions:
    - utilization_version
    - container_status
    - container_uptime
    - container_image
    - container_memory_usage
    - container_memory_percentage_usage
    - container_cpu_percentage_usage
    - container_network_speed_up
    - container_network_speed_down
    - container_network_total_up
    - container_network_total_down
