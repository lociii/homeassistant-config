views:
  #########################################
  # LIGHT AND COVER
  #########################################

  - title: Wohnung
    path: apartment
    panel: true
    icon: mdi:home
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: entities
            title: Wohnzimmer
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Rollläden
                items:
                  - entity: cover.wohnzimmer_rolladen_esstisch
                    name: Esstisch
                  - entity: scene.wohnzimmer_rolladen_esstisch_schlitz
                    name: Esstisch auf Spalt
                  - entity: cover.wohnzimmer_rolladen_terrasse
                    name: Terrasse
                  - entity: scene.wohnzimmer_rolladen_terrasse_schlitz
                    name: Terrasse auf Spalt
                  - entity: cover.wohnzimmer_rolladen_couch
                    name: Couch
                  - entity: scene.wohnzimmer_rolladen_couch_schlitz
                    name: Couch auf Spalt
              - entity: light.wohnzimmer_deckenlampe
                name: Deckenlicht
              - entity: light.wohnzimmer_wandlampen
                name: Wandlampen
              - entity: light.wohnzimmer_stehlampe
                name: Stehlampe
              - entity: light.esszimmer_esstischlicht
                name: Esstisch
              - entity: light.wohnzimmer_leselampe
                name: Leselampe

          - type: entities
            title: Flur
            show_header_toggle: false
            entities:
              - entity: light.flur_flur
                name: Licht

          - type: entities
            title: Küche
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Rollläden
                items:
                  - entity: cover.wohnzimmer_rolladen_kuche
                    name: Küche
                  - entity: scene.wohnzimmer_rolladen_kuche_schlitz
                    name: Küche auf Spalt
              - entity: switch.osram_plug_kitchen
                icon: mdi:coffee
                name: Kaffeemaschine
              - type: divider
              - entity: light.kuche_deckenlicht
                name: Deckenlicht
              - entity: light.kuche_schranklicht
                name: Schranklicht
              - entity: light.kuche_spulenlicht
                name: Spülenlicht
              - entity: light.kuche_thekenlicht
                name: Barlicht

          - type: entities
            title: Schlafzimmer
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Rollläden
                items:
                  - entity: cover.schlafzimmer_rolladen_schlafzimmer
                    name: Schlafzimmer
                  - entity: scene.schlafzimmer_rolladen_schlafzimmer_schlitz
                    name: Schlafzimmer auf Spalt
              - entity: light.schlafzimmer_bettlicht
                name: Bettlicht
              - entity: light.schlafzimmer_deckenlicht
                name: Deckenlicht

          - break

          - type: entities
            title: Gästezimmer
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Rollläden
                items:
                  - entity: cover.gastezimmer_rolladen_gastezimmer
                    name: Gästezimmer
                  - entity: scene.gastezimmer_rolladen_gastezimmer_schlitz
                    name: Gästezimmer auf Spalt
              - entity: switch.osram_plug_computer
                icon: mdi:coffee
                name: Gameboy
              - type: divider
              - entity: light.gastezimmer_deckenlicht
                name: Deckenlicht
              - entity: switch.osram_plug_guestroom
                icon: mdi:lightbulb
                name: Stehlampe

          - type: entities
            title: Büro
            show_header_toggle: false
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: Rollläden
                items:
                  - entity: cover.arbeitszimmer_rolladen_arbeitszimmer
                    name: Büro
                  - entity: scene.arbeitszimmer_rolladen_arbeitszimmer_schlitz
                    name: Büro auf Spalt
              - entity: light.arbeitszimmer_deckenlicht
                name: Licht

          - type: entities
            title: Bad
            show_header_toggle: false
            entities:
              - entity: light.bad_deckenlicht
                name: Deckenlicht
              - entity: light.bad_spiegellicht
                name: Spiegellicht
              - type: divider
              - entity: light.bad_lufter
                name: Lüfter

          - type: entities
            title: Dusche
            show_header_toggle: false
            entities:
              - entity: light.dusche_deckenlicht
                name: Deckenlicht
              - entity: light.dusche_spiegellicht
                name: Spiegellicht
              - type: divider
              - entity: light.dusche_lufter
                name: Lüfter

          - type: entities
            title: Garten
            show_header_toggle: false
            entities:
              - entity: light.garten_laterne
                name: Laterne
              - entity: light.garden_one
                name: Große Ball
              - entity: light.garden_two
                name: Kleiner Ball (vorne)
              - entity: light.garden_three
                name: Kleiner Ball (hinten)

          - break

          - type: entities
            title: Status
            show_header_toggle: false
            entities:
              - entity: switch.apartment_present
                name: Anwesenheit
                icon: mdi:home-outline
              - entity: switch.apartment_sleeping
                name: Schlafen
                icon: mdi:sleep

          - type: horizontal-stack
            cards:
              - type: glance
                title:  Anwesenheit
                show_state: false
                entities:
                  - entity: binary_sensor.people_home
                    name: Bewohner
                    icon: mdi:home-outline
                  - entity: binary_sensor.eva_home
                    name: Eva
                    icon: mdi:account
                  - entity: binary_sensor.jens_home
                    name: Jens
                    icon: mdi:account

          - type: horizontal-stack
            cards:
              - type: glance
                title:  Klima innen
                entities:
                  - entity: sensor.weather_indoor_temperature
                    icon: mdi:temperature-celsius
                    name: Temperatur
                  - entity: sensor.weather_indoor_humidity
                    icon: mdi:water-percent
                    name: Luftfeuchtigkeit
                  - entity: sensor.weather_indoor_pressure
                    icon: mdi:speedometer
                    name: Luftdruck

          - type: horizontal-stack
            cards:
              - type: glance
                title:  Klima außen
                entities:
                  - entity: sensor.weather_outdoor_temperature
                    icon: mdi:temperature-celsius
                    name: Temperatur
                  - entity: sensor.weather_outdoor_humidity
                    icon: mdi:water-percent
                    name: Luftfeuchtigkeit
                  - entity: sensor.weather_outdoor_pressure
                    icon: mdi:speedometer
                    name: Luftdruck

          - type: entities
            title: Fenster
            show_header_toggle: false
            entities:
            - type: custom:auto-entities
              show_empty: false
              card:
                type: custom:fold-entity-row
                head:
                  type: section
                  label: Offen
                open: true
              filter:
                include:
                  - entity_id: "binary_sensor.door_sensor*"
                    state: "on"
            - type: custom:auto-entities
              show_empty: false
              card:
                type: custom:fold-entity-row
                head:
                  type: section
                  label: Geschlossen
              filter:
                include:
                  - entity_id: "binary_sensor.door_sensor*"
                    state: "off"

