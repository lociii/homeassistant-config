          - entity: binary_sensor.power_plug_dryer_online
            name: Steckdose Trockner
          - entity: binary_sensor.power_plug_washer_human_online
            name: Steckdose Waschmaschine
          - entity: binary_sensor.power_plug_washer_animal_online
