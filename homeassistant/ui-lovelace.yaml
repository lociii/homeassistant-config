            name: Flamingoblume auf Esstisch
            entity: plant.plant_five
          - type: plant-status
            name: Benjamini neben TV
            entity: plant.plant_three
          - type: plant-status
            name: Grünlilie neben TV
            entity: plant.plant_six
          - type: plant-status
            name: Grünlilie neben Orchideen
            entity: plant.plant_one
          - type: plant-status
            name: Palme Wohnzimmer
            entity: plant.plant_seven
          - type: plant-status
            name: Efeutute Gästezimmer
            entity: plant.plant_eight
          - type: plant-status
            name: Yucca Gästezimmer
            entity: plant.plant_nine
