  #########################################
  # SYSTEM
  #########################################

  - title: System
    path: system
    panel: true
    icon: mdi:cogs
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: entities
            title: MQTT
            show_header_toggle: false
            entities:
              - entity: switch.zigbee2mqtt_permit_join
                name: Neue Geräte zulassen
                icon: mdi:access-point

          - type: custom:auto-entities
            card:
              type: entities
              title: System
              show_header_toggle: false
            filter:
              include:
                - entity_id: "sensor.glances*"

          - break

          - type: entities
            title: Docker
            show_header_toggle: false
            entities:
            - type: custom:auto-entities
              card:
                type: custom:fold-entity-row
                head:
                  type: section
                  label: Active containers
