  #########################################
  # CAR AND TRAVEL
  #########################################

  - title: Auto
    panel: true
    path: car
    icon: mdi:car
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: entities
            title: Fahrzeit
            show_header_toggle: false
            entities:
              - entity: sensor.travel_time_jens
                name: Jens
              - entity: sensor.travel_time_eva
                name: Eva

          - type: entities
            title: Standheizung
            show_header_toggle: false
            entities:
              - entity: scene.car_heating_on
                name: Anschalten
              - entity: scene.car_heating_off
                name: Ausschalten

          - break

          - type: custom:mini-graph-card
            name: Fahrzeit Jens
            entities:
            - entity: sensor.travel_time_jens
              name: Fahrzeit Jens
            icon: mdi:timer
            unit: Minuten
            hour24: true
            hours_to_show: 48
            points_per_hour: 2
            lower_bound: 0
            show:
              labels: false
            color_thresholds:
              - value: 45
                color: "#ff3300"
              - value: 30
                color: "#ff9900"
              - value: 0
                color: "#009933"

          - type: custom:mini-graph-card
            name: Fahrzeit Eva
            entities:
            - entity: sensor.travel_time_eva
              name: Fahrzeit Eva
            icon: mdi:timer
            unit: Minuten
            hour24: true
            hours_to_show: 48
            points_per_hour: 2
            lower_bound: 0
            show:
              labels: false
            color_thresholds:
              - value: 45
                color: "#ff3300"
              - value: 30
                color: "#ff9900"
              - value: 0
                color: "#009933"


