  - data:
      rgb_color:
      - 0
      - 255
      - 0
      transition: 0.5
    entity_id: light.stehlampe_gaestezimmer
    service: light.turn_on
csgo_bombeexplodiert_stehlampe:
  alias: CSGO - Bombe explodiert - Stehlampe
  sequence:
