announcement:
  alias: Announcement
  sequence:
  - service: scene.create
    data:
      scene_id: '{{ media_player | replace(".", "_") }}_snapshot'
      snapshot_entities:
      - '{{ media_player }}'
    alias: Aktuellen Zustand speichern
  - service: media_player.volume_set
    data:
      volume_level: '{{ volume }}'
    target:
      entity_id: '{{ media_player }}'
    alias: Lautstärke setzen
  - delay:
      hours: 0
      minutes: 0
      seconds: 0
      milliseconds: 500
    alias: Warten bis Bereit
  - service: notify.alexa_media
    data:
      message: '{{ message }}'
      target:
      - '{{ media_player }}'
    alias: Nachricht vorlesen
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
    alias: 10s warten
  - service: scene.turn_on
    target:
      entity_id: scene.{{ media_player | replace(".", "_") }}_snapshot
    alias: Vorherigen Zustand wiederherstellen
  mode: single
