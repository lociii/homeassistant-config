gaestezimmer_stehlampe_warmweiss:
  alias: Gaestezimmer - Stehlampe - Warmweiss
  sequence:
  - data:
      xy_color:
      - 0.45989990234
      - 0.41059875488
    entity_id: light.stehlampe_gastezimmer
    service: light.turn_on
gaestezimmer_stehlampe_alarm_rot:
  alias: Gaestezimmer - Stehlampe - Alarm Rot
  sequence:
  - data:
      rgb_color:
      - 255
      - 0
      - 0
      transition: 1
    entity_id: light.stehlampe_gastezimmer
    service: light.turn_on
  - delay: '1'
  - data:
      flash: short
    entity_id: light.stehlampe_gastezimmer
    service: light.turn_on
  - delay: '3'
  - data:
      transition: 2
      xy_color:
      - 0.45989990234
      - 0.41059875488
    entity_id: light.stehlampe_gastezimmer
    service: light.turn_on
