wakeup_light:
  alias: Wakeup light
  sequence:
  - data:
      color_temp: 440
      transition: 1
      brightness_pct: 2
    service: light.turn_on
    target:
      entity_id:
      - light.bedroom_bed
      - light.ambiente
    alias: Einfaden
  - delay: 00:00:05
    alias: 5 Sekunden Pause
  - parallel:
    - data:
        color_temp: 440
        transition: 600
        brightness_pct: 30
      service: light.turn_on
      target:
        entity_id:
        - light.bedroom_bed
      alias: Bettlicht auf 30% in 10 Minuten
    - data:
        color_temp: 480
        transition: 600
        brightness_pct: 10
      service: light.turn_on
      target:
        entity_id:
        - light.ambiente
      alias: Ambiente auf 10% in 10 Minuten
    alias: Schlummern
  - delay: 00:10:05
    alias: 10 Minuten Pause
  - parallel:
    - data:
        color_temp: 440
        transition: 300
        brightness_pct: 70
      service: light.turn_on
      target:
        entity_id:
        - light.bedroom_bed
      alias: Bettlicht auf 70% in 5 Minuten
    - data:
        color_temp: 480
        transition: 300
        brightness_pct: 50
      service: light.turn_on
      target:
        entity_id:
        - light.ambiente
      alias: Ambiente auf 50% in 5 Minuten
    alias: Aufwachen
  - delay:
      hours: 0
      minutes: 5
      seconds: 5
      milliseconds: 0
    alias: 5 Minuten Pause
  - parallel:
    - data:
        color_temp: 180
        transition: 60
        brightness_pct: 80
      service: light.turn_on
      target:
        entity_id:
        - light.bedroom_bed
      alias: Bettlicht auf 80% Kaltweiss in 1 Minute
    - data:
        color_temp: 200
        transition: 60
        brightness_pct: 80
      service: light.turn_on
      target:
        entity_id:
        - light.ambiente
      alias: Ambiente auf 80% Kaltweiss in 1 Minute
    alias: Aufstehen
  mode: single
