cover_guestroom_ajar:
  alias: Rolladen - Gästezimmer - Schlitz
  mode: single
  sequence:
  - data:
      position: 20
    entity_id: cover.guestroom
    service: cover.set_cover_position
cover_bedroom_ajar:
  alias: Rolladen - Schlafzimmer - Spalt
  mode: single
  sequence:
