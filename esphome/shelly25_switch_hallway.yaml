# shelly 2.5
# 05

<<: !include .shelly25.yaml

substitutions:
  name: switch_hallway
  friendly_name: Schalter Flur
  update_throttle: 30s

binary_sensor:
  # device status sensor
  - platform: status
    name: "${name}_status"
  # binary sensor for the button A press
  - platform: gpio
    name: "${name} sensor A"
    pin:
      number: GPIO13
      inverted: false
  # binary sensor for the button B press
  - platform: gpio
    name: "${name} sensor B"
    pin:
      number: GPIO5
      inverted: false
