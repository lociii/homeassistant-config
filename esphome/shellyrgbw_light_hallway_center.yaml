# shelly rgbw2
# 03

<<: !include .shelly_rgbw2.yaml

substitutions:
  name: light_hallway_center
  friendly_name: Flurlicht Mitte

output:
  - platform: esp8266_pwm
    pin: GPIO12
    frequency: 1000 Hz
    max_power: 0.3
    id: pwm_r

  - platform: esp8266_pwm
    pin: GPIO15
    frequency: 1000 Hz
    max_power: 0.3
    id: pwm_g

  - platform: esp8266_pwm
    pin: GPIO14
    frequency: 1000 Hz
    max_power: 0.3
    id: pwm_b

  - platform: esp8266_pwm
    pin: GPIO4
    frequency: 1000 Hz
    max_power: 0.3
    id: pwm_w

light:
  - platform: monochromatic
    id: "${name}"
    name: ${friendly_name}
    output: pwm_w
