# shelly 2.5
# 33

substitutions:
  id: cover_bedroom
  name: Rolladen Schlafzimmer
  update_throttle: 30s

  # set which direction is connected to which output
  output_1: "down"
  output_2: "up"

  # how long does a full run take?
  close_duration: 23sec  # from fully open to fully closed
  open_duration: 23sec  # from fully closed to fully open

packages:
  wifi: !include common/wifi_mainfloor.yaml
  device: !include common/device_shelly25.yaml
  template: !include common/template_cover_timebased.yaml
